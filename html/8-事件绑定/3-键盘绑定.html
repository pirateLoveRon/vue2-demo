<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue简介</title>
    <link rel="shortcut icon" href="../../image/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<body>
<div id="div1">
    <h3>控制台输出按键名称与编码：</h3>
    <input type="text" @keyup="keyInfo"/>
    <h3>按Enter键控制台显示：</h3>
    <input type="text" @keyup.enter="print" v-model="msg"/>
    <h3>按Ctrl+S键控制台显示：</h3>
    <!--浏览器的ctrl+s默认事件，监听的是keydown-->
    <input type="text" @keydown.ctrl.s.prevent="print" v-model="msg"/>
</div>
</body>
<script type="text/javascript">
    let msg = '123'
    new Vue({
        el: '#div1',
        data: {
            msg: msg
        },
        methods: {
            keyInfo(e) {
                console.log(e.key, e.keyCode)
                e.target.value = ''
            },
            print() {
                console.log(this.msg)
            }
        }
    })
</script>

</html>
